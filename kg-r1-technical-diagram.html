<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KG-R1 Technical Diagram</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #f5f5f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            padding: 40px;
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title h1 {
            font-size: 14px;
            letter-spacing: 0.3em;
            color: #333;
            font-weight: 400;
            margin-bottom: 5px;
        }
        
        .title p {
            font-size: 11px;
            color: #666;
            letter-spacing: 0.15em;
        }
        
        .diagram-container {
            background: white;
            border: 1px solid #ccc;
            padding: 60px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .diagram-title {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 10px;
            letter-spacing: 0.2em;
            color: #999;
        }
        
        .view-label {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 10px;
            letter-spacing: 0.2em;
            color: #999;
        }
        
        svg {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .speaker-line {
            fill: none;
            stroke: #333;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .speaker-line.thin {
            stroke-width: 0.8;
        }
        
        .speaker-line.thick {
            stroke-width: 2;
        }
        
        .dimension-line {
            fill: none;
            stroke: #999;
            stroke-width: 0.5;
            stroke-dasharray: 4,4;
        }
        
        .dimension-text {
            font-size: 9px;
            fill: #666;
            font-family: 'Courier New', monospace;
        }
        
        .hatch {
            fill: url(#hatchPattern);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .control-btn {
            background: white;
            border: 1px solid #333;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: #333;
            color: white;
        }
        
        .control-btn.active {
            background: #333;
            color: white;
        }
        
        .specs {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
        }
        
        .specs h3 {
            font-size: 11px;
            letter-spacing: 0.2em;
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .spec-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 10px;
        }
        
        .spec-row:last-child {
            border: none;
        }
        
        .spec-label {
            color: #666;
        }
        
        .spec-value {
            color: #333;
            font-weight: bold;
        }
        
        .power-switch {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .power-switch.on {
            background: #333;
            color: white;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="power-switch" id="powerSwitch">○</div>
    
    <div class="container">
        <div class="title">
            <h1>KLIPSCH × OJAS</h1>
            <p>KG-R1 2-WAY MULTI-CELLED LOUDSPEAKER</p>
        </div>
        
        <div class="diagram-container">
            <div class="diagram-title">TECHNICAL DIAGRAM</div>
            <div class="view-label" id="viewLabel">FRONT VIEW</div>
            
            <svg viewBox="0 0 400 600" id="speakerSvg">
                <defs>
                    <pattern id="hatchPattern" patternUnits="userSpaceOnUse" width="8" height="8">
                        <path d="M0,8 L8,0" stroke="#ccc" stroke-width="0.5"/>
                    </pattern>
                </defs>
                
                <!-- FRONT VIEW -->
                <g id="frontView">
                    <!-- Cabinet outline -->
                    <rect x="80" y="50" width="240" height="420" class="speaker-line thick"/>
                    
                    <!-- Baffle recess lines -->
                    <rect x="90" y="60" width="220" height="400" class="speaker-line thin"/>
                    
                    <!-- Woofer -->
                    <!-- Outer surround -->
                    <circle cx="200" cy="250" r="75" class="speaker-line"/>
                    <!-- Cone -->
                    <circle cx="200" cy="250" r="65" class="speaker-line thin"/>
                    <!-- Dust cap -->
                    <circle cx="200" cy="250" r="25" class="speaker-line"/>
                    <!-- Center dot -->
                    <circle cx="200" cy="250" r="3" fill="#333"/>
                    
                    <!-- Cone ribs -->
                    <circle cx="200" cy="250" r="45" class="speaker-line thin" stroke-dasharray="2,4"/>
                    <circle cx="200" cy="250" r="55" class="speaker-line thin" stroke-dasharray="2,4"/>
                    
                    <!-- Port below woofer -->
                    <rect x="140" y="360" width="120" height="40" class="speaker-line"/>
                    <!-- Port opening -->
                    <rect x="145" y="365" width="110" height="30" class="speaker-line thin"/>
                    <!-- Port depth lines -->
                    <line x1="150" y1="370" x2="150" y2="390" class="speaker-line thin"/>
                    <line x1="250" y1="370" x2="250" y2="390" class="speaker-line thin"/>
                    
                    <!-- Screws around baffle -->
                    <circle cx="100" cy="70" r="3" class="speaker-line" fill="#333"/>
                    <circle cx="300" cy="70" r="3" class="speaker-line" fill="#333"/>
                    <circle cx="100" cy="450" r="3" class="speaker-line" fill="#333"/>
                    <circle cx="300" cy="450" r="3" class="speaker-line" fill="#333"/>
                    <circle cx="100" cy="260" r="3" class="speaker-line" fill="#333"/>
                    <circle cx="300" cy="260" r="3" class="speaker-line" fill="#333"/>
                    
                    <!-- Horn base -->
                    <rect x="90" y="30" width="220" height="25" class="speaker-line thick"/>
                    
                    <!-- Multi-cell horn -->
                    <!-- Horn cells - 5 vertical divisions -->
                    <path d="M120,30 L100,5 L140,5 L160,30" class="speaker-line"/>
                    <path d="M160,30 L140,5 L180,5 L200,30" class="speaker-line"/>
                    <path d="M200,30 L180,5 L220,5 L240,30" class="speaker-line"/>
                    <path d="M240,30 L220,5 L260,5 L280,30" class="speaker-line"/>
                    <path d="M280,30 L260,5 L300,5 L280,30" class="speaker-line"/>
                    
                    <!-- Horn cell dividers -->
                    <line x1="140" y1="5" x2="160" y2="30" class="speaker-line thin"/>
                    <line x1="180" y1="5" x2="200" y2="30" class="speaker-line thin"/>
                    <line x1="220" y1="5" x2="240" y2="30" class="speaker-line thin"/>
                    <line x1="260" y1="5" x2="280" y2="30" class="speaker-line thin"/>
                    
                    <!-- Horn flare outline -->
                    <path d="M100,5 L80,-20 L320,-20 L300,5" class="speaker-line thick"/>
                    
                    <!-- Compression driver -->
                    <rect x="185" y="-35" width="30" height="15" class="speaker-line"/>
                    <circle cx="200" cy="-27" r="8" class="speaker-line"/>
                    
                    <!-- Dimensions -->
                    <!-- Height -->
                    <line x1="50" y1="50" x2="50" y2="470" class="dimension-line"/>
                    <line x1="45" y1="50" x2="55" y2="50" class="dimension-line"/>
                    <line x1="45" y1="470" x2="55" y2="470" class="dimension-line"/>
                    <text x="35" y="265" class="dimension-text" text-anchor="middle" transform="rotate(-90,35,265)">1016mm</text>
                    
                    <!-- Width -->
                    <line x1="80" y1="520" x2="320" y2="520" class="dimension-line"/>
                    <line x1="80" y1="515" x2="80" y2="525" class="dimension-line"/>
                    <line x1="320" y1="515" x2="320" y2="525" class="dimension-line"/>
                    <text x="200" y="540" class="dimension-text" text-anchor="middle">559mm</text>
                    
                    <!-- Woofer diameter -->
                    <line x1="200" y1="175" x2="275" y2="175" class="dimension-line"/>
                    <text x="237" y="170" class="dimension-text" text-anchor="middle">380mm</text>
                </g>
                
                <!-- SIDE VIEW (hidden by default) -->
                <g id="sideView" class="hidden">
                    <!-- Cabinet side -->
                    <rect x="100" y="50" width="200" height="420" class="speaker-line thick"/>
                    
                    <!-- Depth dimension -->
                    <line x1="80" y1="50" x2="80" y2="470" class="dimension-line"/>
                    <text x="70" y="265" class="dimension-text" text-anchor="middle" transform="rotate(-90,70,265)">406mm</text>
                    
                    <!-- Horn profile from side -->
                    <path d="M100,30 Q200,10 300,30 L300,55 L100,55 Z" class="speaker-line"/>
                    
                    <!-- Compression driver -->
                    <rect x="185" y="15" width="30" height="15" class="speaker-line"/>
                    
                    <!-- Internal bracing indication -->
                    <line x1="150" y1="100" x2="150" y2="420" class="speaker-line thin" stroke-dasharray="4,4"/>
                    <line x1="250" y1="100" x2="250" y2="420" class="speaker-line thin" stroke-dasharray="4,4"/>
                </g>
                
                <!-- REAR VIEW (hidden by default) -->
                <g id="rearView" class="hidden">
                    <!-- Cabinet rear -->
                    <rect x="80" y="50" width="240" height="420" class="speaker-line thick"/>
                    
                    <!-- Recessed panel -->
                    <rect x="90" y="60" width="220" height="400" class="speaker-line thin"/>
                    
                    <!-- Screws around perimeter -->
                    <circle cx="100" cy="70" r="3" class="speaker-line" fill="#333"/>
                    <circle cx="300" cy="70" r="3" class="speaker-line" fill="#333"/>
                    <circle cx="100" cy="450" r="3" class="speaker-line" fill="#333"/>
                    <circle cx="300" cy="450" r="3" class="speaker-line" fill="#333"/>
                    <circle cx="100" cy="180" r="3" class="speaker-line" fill="#333"/>
                    <circle cx="300" cy="180" r="3" class="speaker-line" fill="#333"/>
                    <circle cx="100" cy="340" r="3" class="speaker-line" fill="#333"/>
                    <circle cx="300" cy="340" r="3" class="speaker-line" fill="#333"/>
                    
                    <!-- Terminal plate -->
                    <rect x="170" y="200" width="60" height="40" class="speaker-line"/>
                    
                    <!-- Binding posts -->
                    <circle cx="190" cy="220" r="6" class="speaker-line" fill="#d4af37"/>
                    <circle cx="210" cy="220" r="6" class="speaker-line" fill="#c0c0c0"/>
                    
                    <!-- KO-R1 Badge -->
                    <rect x="240" y="400" width="60" height="30" class="speaker-line"/>
                    <text x="270" y="420" class="dimension-text" text-anchor="middle" font-size="8">KG-R1</text>
                    
                    <!-- Horn rear view -->
                    <rect x="150" y="-25" width="100" height="75" class="speaker-line thick"/>
                    <rect x="160" y="-15" width="80" height="55" class="speaker-line thin"/>
                    
                    <!-- Compression driver from rear -->
                    <circle cx="200" cy="-35" r="12" class="speaker-line"/>
                    
                    <!-- Wiring -->
                    <path d="M200,-35 Q180,-10 190,15" class="speaker-line thin" stroke-dasharray="2,2"/>
                </g>
            </svg>
        </div>
        
        <div class="controls">
            <button class="control-btn active" data-view="front">FRONT</button>
            <button class="control-btn" data-view="side">SIDE</button>
            <button class="control-btn" data-view="rear">REAR</button>
        </div>
        
        <div class="specs">
            <h3>SPECIFICATIONS</h3>
            <div class="spec-row">
                <span class="spec-label">System Type</span>
                <span class="spec-value">2-Way Multi-Celled</span>
            </div>
            <div class="spec-row">
                <span class="spec-label">Woofer</span>
                <span class="spec-value">15" (380mm) Folded Horn</span>
            </div>
            <div class="spec-row">
                <span class="spec-label">High Frequency</span>
                <span class="spec-value">Multi-Cell Horn</span>
            </div>
            <div class="spec-row">
                <span class="spec-label">Cabinet Dimensions</span>
                <span class="spec-value">1016 × 559 × 406mm</span>
            </div>
            <div class="spec-row">
                <span class="spec-label">Frequency Response</span>
                <span class="spec-value">35Hz - 20kHz</span>
            </div>
            <div class="spec-row">
                <span class="spec-label">Sensitivity</span>
                <span class="spec-value">105dB @ 1W/1m</span>
            </div>
        </div>
    </div>
    
    <script>
        const views = ['front', 'side', 'rear'];
        
        function showView(view, clickedBtn) {
            // Hide all views
            document.getElementById('frontView').classList.add('hidden');
            document.getElementById('sideView').classList.add('hidden');
            document.getElementById('rearView').classList.add('hidden');
            
            // Show selected view
            document.getElementById(view + 'View').classList.remove('hidden');
            
            // Update label
            document.getElementById('viewLabel').textContent = view.toUpperCase() + ' VIEW';
            
            // Update buttons
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            clickedBtn.classList.add('active');
        }
        
        // Attach click handlers to buttons
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const view = this.getAttribute('data-view');
                showView(view, this);
            });
        });
        
        // Power switch
        let isPowered = false;
        const powerSwitch = document.getElementById('powerSwitch');
        powerSwitch.addEventListener('click', function(e) {
            e.preventDefault();
            isPowered = !isPowered;
            this.classList.toggle('on');
            this.textContent = isPowered ? '●' : '○';
            
            if (isPowered) {
                window.open('https://open.spotify.com/playlist/0AvvFv0uHQOF2XIzF0BQGg', '_blank');
            }
        });
    </script>
</body>
</html>
